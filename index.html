<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="title">Rock, Paper, Scissors</header>
    <div class="content">
      <div class="scoreboard">
        <div class="message" id="message"></div>
        <div class="score" id="score"></div>
      </div>
      <div class="buttons">
        <button class="button" id="rock">
          <img src="images/stone.png" alt="rocks" />
        </button>
        <button class="button" id="paper">
          <img src="images/document.png" alt="paper" />
        </button>
        <button class="button" id="scissors">
          <img src="images/scissors.png" alt="scissors" />
        </button>
      </div>
      <div>
        <button id="reset">Play again</button>
      </div>
    </div>
    <footer class="copyright"></footer>
    <script src="script.js"></script>
  </body>
</html>
